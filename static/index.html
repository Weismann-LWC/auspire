        function typeWriterLogic(logicLines, elementId) {

                    const line = logicLines[lineIndex];
                    if (charIndex < line.length) {
                        currentLine += line.charAt(charIndex);
                        logicDisplay.innerHTML = currentLine.replace(/\n/g, "<br>");
                        charIndex++;
                        setTimeout(typeLine, 30); // æ‰“å­—é€Ÿåº¦
                    } else {
                        currentLine += "<br><br>";
                        logicDisplay.innerHTML = currentLine;
                        lineIndex++;
                        charIndex = 0;
                        setTimeout(typeLine, 500); // è¡Œé—´å»¶è¿Ÿ
                    }
                }
            }
            
            typeLine();
        }
